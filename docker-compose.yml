name: kojo-stack

services:
  kojo-stack:
    image: kojo-stack
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kojo-stack-app
    ports:
      - "4800:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - kojo-network

networks:
  kojo-network:
    driver: bridge
